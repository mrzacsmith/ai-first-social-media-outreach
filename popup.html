<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Social Media Outreach Assistant</title>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 3px;
        position: relative;
      }
      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }
      input,
      textarea,
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      .emoji-selector {
        display: flex;
        gap: 8px;
        padding: 5px 0;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .emoji {
        cursor: pointer;
        font-size: 20px;
        margin: 0 5px;
        transition: transform 0.2s;
      }
      .emoji:hover {
        transform: scale(1.2);
      }
      .emoji.selected {
        background: #e8f5e9;
        box-shadow: 0 0 0 3px #4caf50;
      }
      button {
        padding: 10px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #response {
        min-height: 120px;
        resize: vertical;
      }
      .label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 1;
      }
      .icon-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 12px;
        margin-bottom: 10px;
      }
      .settings-toggle {
        color: #4caf50;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        height: 24px;
      }
      .stats-toggle {
        cursor: pointer;
        font-size: 16px;
        color: #2196f3;
        display: flex;
        align-items: center;
        height: 24px;
      }
      .settings-toggle .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }
      .settings-toggle .status-dot.red {
        background-color: #f44336;
        animation: pulse 2s infinite;
      }
      .settings-toggle .status-dot.green {
        background-color: #4caf50;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .current-model {
        font-size: 12px;
        color: #4caf50;
        font-weight: normal;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }
      .stats-panel {
        display: none;
        background: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 15px;
      }
      .stats-panel.visible {
        display: block;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
      }
      .stat-card {
        background: white;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        border: 1px solid #e0e0e0;
      }
      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #2196f3;
        margin: 5px 0;
      }
      .stat-label {
        font-size: 12px;
        color: #666;
      }
      .settings-panel {
        display: none;
        background: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 15px;
      }
      .settings-panel.visible {
        display: block;
      }
      .settings-status {
        background: #fff;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 13px;
        border: 1px solid #e0e0e0;
      }
      .settings-status div {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 2px 0;
      }
      .api-key-status {
        font-size: 12px;
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .status-success {
        color: #4caf50;
      }
      .status-error {
        color: #f44336;
      }
      .status-warning {
        color: #ff9800;
      }
      .api-key-input {
        font-family: monospace;
      }
      .save-settings {
        background-color: #2196f3;
        opacity: 0.7;
        pointer-events: none;
      }
      .save-settings.enabled {
        opacity: 1;
        pointer-events: auto;
      }
      .save-settings.enabled:hover {
        background-color: #1976d2;
      }
      .response-header {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: space-between;
      }
      .model-select option {
        padding: 8px;
        margin: 2px;
      }
      .model-select option[value$=':free'] {
        color: #4caf50;
      }
      .model-select option:not([value$=':free']) {
        color: #f57c00;
      }
      .model-select optgroup {
        font-weight: bold;
        color: #333;
      }
      .model-badge {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        margin-left: 5px;
      }
      .free-badge {
        background-color: #e8f5e9;
        color: #4caf50;
      }
      .paid-badge {
        background-color: #fff3e0;
        color: #f57c00;
      }
      .format-selector {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
      }
      .format-selector .label {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
      }
      .format-options {
        display: flex;
        gap: 10px;
      }
      .format-option {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }
      .format-option input[type='radio'] {
        cursor: pointer;
      }
      .preview-toggle {
        margin-top: 8px;
        font-size: 12px;
        color: #2196f3;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .copy-icon {
        cursor: pointer;
        font-size: 16px;
        padding: 4px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      .copy-icon:hover {
        background-color: #f0f0f0;
      }
      .copy-icon.copied {
        animation: copied 1.5s ease;
      }
      @keyframes copied {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
      .goal-selector {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .goal-value {
        font-size: 16px;
        font-weight: bold;
        color: #2196f3;
        min-width: 40px;
      }
      input[type='range'] {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: #e0e0e0;
        outline: none;
        -webkit-appearance: none;
      }
      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #2196f3;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }
      input[type='range']::-webkit-slider-thumb:hover {
        background: #1976d2;
      }
      .goal-reached {
        background: #e8f5e9 !important;
        border-color: #4caf50 !important;
        animation: pulse 2s infinite;
      }
      .goal-reached .stat-value {
        color: #4caf50;
      }
      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #4caf50;
        opacity: 0;
      }
      .length-selector {
        display: flex;
        gap: 10px;
        margin: 5px 0;
        padding: 8px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .length-option {
        flex: 1;
        text-align: center;
        padding: 8px 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: bold;
        position: relative;
      }
      .length-option.selected {
        background: #e8f5e9;
        border-color: #4caf50;
        color: #2e7d32;
      }
      .length-option:hover {
        border-color: #4caf50;
      }
      .length-option:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 10;
      }
      .char-count {
        font-size: 12px;
        color: #666;
        margin-left: 8px;
        white-space: nowrap;
      }
      .response-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      /* Remove character count and progress bar styles */
      .character-count,
      .character-count.warning,
      .character-count.error,
      .platform-icon,
      .progress-bar,
      .progress-bar-fill,
      .progress-bar-fill.warning,
      .progress-bar-fill.error {
        display: none;
      }
      .clear-icon {
        position: absolute;
        right: 8px;
        color: #666;
        cursor: pointer;
        padding: 4px;
        font-size: 16px;
        transition: color 0.2s;
      }
      .clear-icon:hover {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <div class="settings-toggle">
          <span class="status-dot red"></span>
          ‚öôÔ∏è
          <span id="quickModelStatus" class="current-model"></span>
        </div>
        <div class="stats-toggle" title="View Outreach Statistics">üìä</div>
      </div>

      <div class="stats-panel">
        <div class="label">Outreach Statistics</div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="todayCount">0</div>
            <div class="stat-label">Today's Outreach</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="weekCount">0</div>
            <div class="stat-label">This Week</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="monthCount">0</div>
            <div class="stat-label">This Month</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">Total Outreach</div>
          </div>
        </div>
        <button
          id="exportCsvBtn"
          class="export-btn"
          style="margin-top: 15px; background-color: #2196f3"
        >
          üìä Export as CSV
        </button>
      </div>

      <div class="settings-panel">
        <div class="settings-status">
          <div id="apiKeyStatus">
            <span>API Key:</span>
            <span class="status-error">‚ùå No API Key Saved</span>
          </div>
          <div id="modelStatus">
            <span>Current Model:</span>
            <span>Not Selected</span>
          </div>
        </div>

        <div class="input-group">
          <label class="label" for="apiKey">OpenRouter API Key:</label>
          <input
            type="password"
            id="apiKey"
            class="api-key-input"
            placeholder="Enter your OpenRouter API key"
          />
          <div class="api-key-status" id="apiKeyStatusMessage">
            <span class="status-error">‚ùå No API Key Saved</span>
          </div>
        </div>
        <div class="input-group">
          <label class="label" for="modelSelect">AI Model:</label>
          <select id="modelSelect" class="model-select">
            <optgroup label="Free Models">
              <option value="cognitivecomputations/dolphin3.0-r1-mistral-24b:free">
                Dolphin 3.0 Mistral 24B (Free)
              </option>
              <option value="google/gemini-2.0-flash-lite-preview-02-05:free">
                Gemini 2.0 Flash Lite (Free)
              </option>
              <option value="google/gemini-2.0-pro-exp-02-05:free">Gemini 2.0 Pro (Free)</option>
              <option value="deepseek/deepseek-r1-distill-llama-70b:free">
                DeepSeek R1 Distill LLaMA 70B (Free)
              </option>
              <option value="google/gemini-2.0-flash-thinking-exp:free">
                Gemini 2.0 Flash Thinking (Free)
              </option>
              <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Free)</option>
              <option value="deepseek/deepseek-chat:free">DeepSeek Chat (Free)</option>
              <option value="meta-llama/llama-3.3-70b-instruct:free">
                LLaMA 3.3 70B Instruct (Free)
              </option>
            </optgroup>
            <optgroup label="Paid Models">
              <option value="anthropic/claude-3.5-haiku-20241022">Claude 3.5 Haiku (Paid)</option>
              <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet (Paid)</option>
              <option value="openai/o3-mini">OpenAI O3 Mini (Paid)</option>
              <option value="openai/o1-mini-2024-09-12">OpenAI O1 Mini (Paid)</option>
              <option value="openai/gpt-4o-mini">GPT-4O Mini (Paid)</option>
            </optgroup>
          </select>
        </div>
        <div class="input-group">
          <label class="label" for="dailyGoal">Daily Outreach Goal:</label>
          <div class="goal-selector">
            <input type="range" id="dailyGoal" min="10" max="100" step="10" value="10" />
            <span id="goalValue" class="goal-value">10</span>
          </div>
        </div>
        <button class="save-settings" id="saveSettings">Save Settings</button>
      </div>

      <div class="input-group">
        <label class="label" for="socialLink">Social Media Link:</label>
        <div class="input-wrapper">
          <input type="text" id="socialLink" placeholder="Paste your social media link here" />
          <span class="clear-icon tooltip" id="clearInputs" data-tooltip="Clear inputs">‚ùå</span>
        </div>
      </div>

      <div class="input-group">
        <label class="label">Select Sentiment:</label>
        <div class="emoji-selector">
          <span class="emoji tooltip" data-sentiment="positive" data-tooltip="Positive & Friendly"
            >üòä</span
          >
          <span class="emoji tooltip" data-sentiment="neutral" data-tooltip="Neutral">üòê</span>
          <span class="emoji tooltip" data-sentiment="professional" data-tooltip="Professional"
            >üëî</span
          >
          <span class="emoji tooltip" data-sentiment="technical" data-tooltip="Technical">üíª</span>
          <span class="emoji tooltip" data-sentiment="excited" data-tooltip="Excited">üéâ</span>
          <span class="emoji tooltip" data-sentiment="question" data-tooltip="Ask a Question"
            >‚ùì</span
          >
        </div>
      </div>

      <div class="length-selector">
        <div class="length-option" data-length="brief" data-tooltip="Brief (2-3 sentences)">S</div>
        <div
          class="length-option selected"
          data-length="standard"
          data-tooltip="Standard (3-4 sentences)"
        >
          M
        </div>
        <div class="length-option" data-length="detailed" data-tooltip="Detailed (4-5 sentences)">
          L
        </div>
      </div>

      <div class="format-selector">
        <div class="format-options">
          <label class="format-option">
            <input type="radio" name="format" value="plain" checked />
            <span>Plain</span>
          </label>
          <label class="format-option">
            <input type="radio" name="format" value="markdown" />
            <span>Markdown</span>
          </label>
          <label class="format-option">
            <input type="radio" name="format" value="html" />
            <span>HTML</span>
          </label>
        </div>
      </div>

      <div class="input-group">
        <div class="response-header">
          <label class="label" for="response">Generated Response:</label>
          <span class="current-model" id="currentModel"></span>
          <div class="response-actions">
            <span class="char-count" id="charCount">0 chars</span>
            <span class="copy-icon tooltip" id="copyIcon" data-tooltip="Copy to Clipboard">üìã</span>
          </div>
        </div>
        <textarea
          id="response"
          readonly
          placeholder="Your generated response will appear here..."
        ></textarea>
      </div>

      <button id="generateBtn">Generate Response</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
